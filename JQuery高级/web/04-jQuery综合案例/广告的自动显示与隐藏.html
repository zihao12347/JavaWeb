<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content {
            width: 100%;
            height: 500px;
            background: #999
        }
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        /*
            需求：
                1. 当页面加载完，3秒后。自动显示广告
                2. 广告显示5秒后，自动消失。
             分析：
                1.使用定时器完成，setTimeout(执行一次         )方法
                2.使用动画效果的方式完成显示和隐藏

    */
        $(function () {

            //1.使用定时器完成3.秒后调用show方法，显示5秒后调用hide方法隐藏
            setTimeout(adshow,3000)
            setTimeout(adhide,8000)
        })
        //2.使用动画效果完成显示和隐藏
        function adshow() {
            $("#ad").show("slow")
        }

        function adhide() {
            $("#ad").hide("slow")
        }


    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg"/>
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
