
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).keydown(function(e){

            if(e.which==38){
                $('img').css('top',function(index,value){
                    if(parseInt(value)>-90){
                        var n=parseInt(value)-1;
                        return n+'px';
                    }
                })
            }

            if(e.which==40){
                $('img').css('bottom',function(index,value){
                    if(parseInt(value)<200){
                        var v=parseInt(value)-1;
                        return v+'px';
                    }
                })
            }
            if(e.which==37){
                $('img').css('left',function(index,value){
                    if(parseInt(value)>5){
                        var m=parseInt(value)-1;
                        return m+'px';
                    }
                })
            }
            if(e.which==39){
                $('img').css('right',function(index,value){
                    if(parseInt(value)<1000){
                        var i=parseInt(value)+1;
                        return i+'px';
                    }
                })
            }
            if(e.altKey&&e.which==88){
                $('img').hide();
            }
            if(e.shiftKey&&e.which==75){
                $('img').show();
            }
        })
    </script>
    <title>飞机游戏</title>
    <style type="text/css">
        div{
            width: 1000px;
            height: 300px;
            border: 1px solid #000000;
        }
        div img{
            position: absolute;
            margin-top: 100px;
            left: 380px;
            margin-bottom:100px;
            right: 380px;
        }

    </style>
</head>
<body>
<div>
    <img src="plane.JPG" />
</div>
</body>
</html>
