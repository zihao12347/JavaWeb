<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微博字数统计</title>
<style type="text/css">
.textColor{color:#C00;}
.input{height:60px; width:400px}
</style>
    <script src="js/jquery-3.3.1.min.js">
    </script>
    <script>
        //添加页面加载事件
        $(function () {
            //获取输入框对象,并绑定键盘事件
            $(".ta_inp").keyup(function () {
                //获取值的长度
                var i=10-$(this).val().length;
                $("var").html(i)
                if (i==0){
                    $(".ta_inp").prop("disabled","disabled");
                    $("#numtj").css("color","red").html("长度以上限无法在输入内容！")
                }
            })
        })
    </script>
</head>

<body>
<div id="div1">
   <form action="" method="post">
           <p id="numtj">你还可以输入<var class="textColor">10</var>个字符。</p>
        <p class="textinput"><label><textarea class="ta_inp"></textarea></label></p>
   </form>
</div>
</body>
</html>
