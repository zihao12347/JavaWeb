<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义js脚本库</title>
    <!--引入外部的js文件-->
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>
<script>
    //使用JQuery脚本库获取div元素对象
    var div1=$("#div1")
    //使用JQuery脚本库获取标签体内容
   alert(div1.html())
    var div2=$("#div2")
    alert(div2.html())



</script>
</body>
</html>
